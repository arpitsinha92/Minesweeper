<h1 style="text-align: center;">WELCOME TO MINESWEEPER</h1>


<div class="center">
<section class="board">
  <main class="board__main">
    <div class="board__inner">
      <section *ngFor="let row of boardParsed; trackBy: trackByRow" class="row">
        <app-cell *ngFor="let cell of row; trackBy: trackByCell" [cell]="cell" (open)="onOpenCell($event)">
        </app-cell>
      </section>
    </div>
  </main>
</section>

<div class="row">
  <button type="button" class="button" style="width: 95%;" (click)="createNewEmptyBoard()">
    New game
  </button>
  <br />
</div>
</div>
